{% extends 'base.html' %}
{% block content %}

<h1>Group Details</h1>

<div class="card">
    <div class="card-content">
      <span class="card-title">{{ group.name }}</span>
      <p>Leader: {{ group.leader_username }}</p>
      <p>Description: {{ group.description }}</p>
      <p>Creation Date: {{ group.created_at }}</p>
    </div>
</div>

{% endblock %}
